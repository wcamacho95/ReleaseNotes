<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Wilfredo Maintenance Page</title>
	    <link href="Site.css" rel="stylesheet" />
	     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    </head>
	<body class="master_login_body">
		<div class="master_body">
			<div class="master_header">
				<div class="master_header_row">
					<div class="master_header_logo_cor3"><img img src="COR3-LOGO-EN-White-cropped.png" /></div>
					<div class="master_header_logo_drs"><img img src="Disaster Recovery Solution.png" /></div>
				</div>
			</div>
			<div class="master_main_content">
				<div style=" width: 1200px;  background-color:white; margin:auto;">
                    <div class="container-fluid">
                        <main class="row">
                            <div class="col-10">
                                <h1>Release Notes</h1>

                                <p>PR DRS Updates</p>

                                <p> Here are the release notes for PR DRS Updates 
                                </p>

                                <div id="table-container"></div>
                            </div>
                            <div class="col-2">
                                <div>Release History</div>
                                <div id="release-container"></div>
                            </div>
                        </main>
                        <footer class="row">
                            <div class="col">
                                <hr>
                                <p></p>
                            </div>
                        </footer>
                    </div>
    
				</div>
			</div>
			<div class="master_footer">
				<div class="master_footer_upperline"></div>
				<div class="master_footer_midline"></div>
				<div class="master_footer_content">
					<div class="master_footer_text"></div>
				</div>
			</div>
		</div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
        <script src="js/csv_html_table_outline.js"></script>

        <script>
            function format_link(link) {
                if (link)
                    return "<a href='" + link + "' target='_blank'>" + link + "</a>";
                else return "";
            }

            // // Generate list
            // var input_path = 'input/LatestReleaseNotes.csv'
            // var csv_data = $.csv.toArrays(data, csv_options);

            CsvToHtmlTable.init({
                csv_path: "data/LatestReleaseNotes.csv",
                element: "table-container",
                allow_download: true,
                csv_options: {
                    separator: ",",
                    delimiter: '"'
                },
                datatables_options: {
                    paging: false
                },
                custom_formatting: [
                    [4, format_link]
                ]
            });


            CsvToHtmlTable.showReleaseList({
                csv_path: "input/release_list.csv",
                element: "release-container",
                csv_options: {
                    separator: ",",
                    delimiter: '"'
                },
            });

        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(document).on("click", "#release-container a", function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    CsvToHtmlTable.init({
                        csv_path: "data/" + $(e.target).data()["link"],
                        element: "table-container",
                        allow_download: true,
                        csv_options: {
                            separator: ",",
                            delimiter: '"'
                        },
                        datatables_options: {
                            paging: false
                        },
                        custom_formatting: [
                            [2, format_link]
                        ]
                    });
                })
            })
        </script>
	</body>
</html>
